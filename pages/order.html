<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/cos-logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/checkout.css" />

    <title>Order Page</title>


<body onload="renderCartProducts()">
    <div class="checkout">
        <nav class="checkout-header">
            <div class="checkout-logo">
                <a href="../index.html">
                    <img src="../assets/images/cos-logo.png">
                </a>
            </div>
            <ul class="checkout-navigation">
                <li class="checkout-navigation-link ">Information</li><svg class="arrow" width="9" height="15"
                    viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                </svg>
                <li class="checkout-navigation-link">Payment</li><svg class="arrow" width="9" height="15"
                    viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                </svg>
                <li class="checkout-navigation-link black-text-color">Confirm</li>
            </ul>
        </nav>
        <div class="checkout-main-content">
            <div class="checkout-confirm-menu">
                <div class="checkout-title">
                    <span>Confirm</span>
                </div>
                <div class="checkout-information">
                    <span id="data-email" class="checkout-email"></span>
                    <div>
                        <span id="data-firstname" class="checkout-full-name"></span>
                        <span id="data-lastname" class="checkout-full-name"></span>
                    </div>
                    <span id="data-company" class="checkout-company"></span>
                    <span id="data-address" class="checkout-full-address"></span>
                    <span id="data-postalCode" class="checkout-postal-code"></span>
                    <span id="data-country" class="checkout-country-or-region"></span>
                    <span id="data-phone" class="checkout-phone-number"></span>
                    <span id="data-paymentMethod" class="checkout-payment-method-order"></span>
                </div>
            </div>
            <div class="checkout-button"><a><button id="mess" class="block-button">Order</button></a></div>
        </div>
        <div class="cart display-none">
            <div class="cart-header"><span>Cart</span>
            </div>
            <div class="cart-main-content">


            </div>
            <div id="footer" class="cart-footer">

            </div>
        </div>


        <footer class="footer" style="position: fixed;"><span class="footer-copyright">Copyright 2020</span></footer>
    </div>

    <script src="../messageConfirm.js"></script>
    <script src="../products.js"></script>
    <script src="../app.js"></script>

</body>

</html>
