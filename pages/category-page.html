<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/category-page.css" />
    <link rel="stylesheet" href="../styles/cart-modal.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Women Category Page</title>
</head>

<body>

    <header class="header">
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-items">
                <div class="navbar-left">
                    <a style="text-decoration: none;" class="item">Women</a>
                    <a style="text-decoration: none;" class="item">Men</a>
                    <a style="text-decoration: none;" class="item">Sale</a>
                </div>
                <div class="navbar-center">
                    <a href="../index.html">
                        <img src="../assets/images/Vector.png">
                    </a>
                </div>
                <div class="navbar-right">
                    <a style="text-decoration: none;" class="item">Contact</a>
                    <a style="text-decoration: none;" class="item">Sign In</a>
                    <div class="cart-btn" onclick="showCart()">
                        <div class="cart-items">3</div>
                        <p>Cart</p>
                    </div>
                </div>

            </div>
        </nav>
        <!-- end of navbar -->
    </header>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart" onclick="hideCart()">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="../assets/images/women-product-1.png" alt="product" />
                    <div>
                        <h4>RECYCLED POLYESTER PERFORMANCE PARKA</h4>
                        <h5>€135 x 1</h5>
                    </div>
                </div>
                <!-- end of cart item -->
                <div class="cart-item">
                    <img src="../assets/images/women-fashion-3.png" alt="product" />
                    <div>
                        <h4>RECYCLED POLYESTER PERFORMANCE PARKA</h4>
                        <h5>€145 x 2</h5>
                    </div>
                </div>

            </div>
            <hr>
            <div class="cart-footer">
                <div class="taxes">
                    <h5>Subtotal <span class="cart-total">€425</span></h5>
                    <h5>Taxes <span class="cart-total">€81</span></h5>
                </div>
                <hr>
                <div class="total">
                    <h3>Total<span class="cart-total">€506</span></h3>
                </div>
                <div class="button"><a href="./checkout-page.html">
                        <button class="btn">Checkout</button></a>
                </div>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <main class="main">
        <section class="products">
            <div class="section-title">
                <h2>Women</h2>
            </div>
            <div id="products-center" class="products-center">

            </div>
        </section>
    </main>

    <div id="test"></div>
    <script type="text/javascript" src="../products.js"></script>
    <script src="../app.js"></script>
    <script src="../init.js"></script>

</body>



</html>
