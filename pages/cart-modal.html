<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cart-modal.css" />
    <title>Cart Modal</title>
</head>

<body>
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart" onclick="hideCart()">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">

                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
                <button class="banner-btn" id="myBtn" style="margin-top: 1rem;">Go To Checkout</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <script type="text/javascript" src="../products.js"></script>
    <script src="../app.js"></script>
    <script src="../init.js"></script>
    <script src="../product-page.js"></script>
</body>

</html>
