<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/cart-modal.css" />

    <!-- <link rel="stylesheet" href="../styles/category-page.css" /> -->
    <link rel="stylesheet" href="../styles/product-page.css" />

    <title>Product Page</title>

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <!-- navbar -->
            <nav class="navbar">
                <div class="navbar-items">
                    <div class="navbar-left">
                        <a style="text-decoration: none;" href="./category-page.html" class="item">Women</a>
                        <a style="text-decoration: none;" class="item">Men</a>
                        <a style="text-decoration: none;" class="item">Sale</a>
                    </div>
                    <div class="navbar-center">
                        <a href="../index.html">
                            <img src="../assets/images/Vector.png">
                        </a>
                    </div>
                    <div class="navbar-right">
                        <a style="text-decoration: none;" class="item">Contact</a>
                        <a style="text-decoration: none;" class="item">Sign In</a>
                        <div class="cart-btn" onclick="showCart()">
                            <div class="cart-items">0</div>
                            <p>Cart</p>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- end of navbar -->
        </header>

        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart" onclick="hideCart()">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">

                    </div>
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>Your total : $ <span class="cart-total">0</span></h3>
                    <!-- <button class="clear-cart banner-btn">Clear Cart</button>
                                <button class="btn" id="myBtn" style="margin-top: 1rem;">Go To Checkout</button> -->
                    <div class="button">
                        <button class="btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of cart -->

        <!-- <div id="test"></div> -->
        <main class="main">
            <div class="container" id="test">

            </div>

            <div class="container-bottom">
                <section class="products">
                    <div class="products-center" id="test2">

                    </div>
                </section>
            </div>

        </main>


        <footer class="footer">
            <div class="row">
                <p>Copyright 2020</p>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="../products.js"></script>
    <script src="../app.js"></script>
    <script src="../init.js"></script>
    <script src="../product-page.js"></script>

</body>


</html>
