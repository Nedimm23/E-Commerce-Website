<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/cos-logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/checkout.css" />

    <title>Checkout Page</title>
</head>

<body onload="renderCartProducts()">
    <div class="checkout">
        <nav class="checkout-header">
            <div class="checkout-logo">
                <a href="../index.html">
                    <img src="../assets/images/cos-logo.png">
                </a>
            </div>
            <ul class="checkout-navigation">
                <li class="checkout-navigation-link black-text-color">Information</li><svg class="arrow" width="9"
                    height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                </svg>
                <li class="checkout-navigation-link">Payment</li><svg class="arrow" width="9" height="15"
                    viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                </svg>
                <li class="checkout-navigation-link">Confirm</li>
            </ul>
        </nav>
        <div class="checkout-main-content">
            <form action="payment-page.html">
                <div class="checkout-information">
                    <div>
                        <div class="checkout-label"><span>Contact Information</span></div>
                        <div class="checkout-contact-information"><input class="checkout-input" required type="text"
                                name="email" id="email" placeholder="Email"></div>
                    </div>
                    <div>
                        <div class="checkout-label"><span>Shipping Address</span></div>
                        <div class="checkout-width-50">
                            <div><input class="checkout-input" required type="text" id="firstname" name="firstName"
                                    placeholder="First Name"></div>
                            <div><input class="checkout-input" required type="text" id="lastname" name="lastName"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div>
                            <div><input class="checkout-input" required type="text" id="company"
                                    placeholder="Company (optional)"></div>
                            <div><input class="checkout-input" required type="text" id="address" name="address"
                                    placeholder="Address">
                            </div>
                            <div><input class="checkout-input" required type="text" id="apartment"
                                    placeholder="Apartment, suite, etc. (optional)">
                            </div>
                        </div>
                        <div class="checkout-width-50">
                            <div><input class="checkout-input" required type="text" id="postalCode" name="postalCode"
                                    placeholder="Postal Code">
                            </div>
                            <div><input class="checkout-input" required type="text" id="city" name="city"
                                    placeholder="City"></div>
                        </div>
                        <div>
                            <input class="checkout-input" type="text" id="country" required name="countryOrRegion"
                                placeholder="Country/Region">
                            <input class="checkout-input" required type="text" id="phone"
                                placeholder="Phone (optional)">
                        </div>
                    </div>
                    <div><button type="submit" onclick="getCheckoutData()" class="block-button">Continue to
                            Payment</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="cart display-none">
            <div class="cart-header"><span>Cart</span>
            </div>
            <div class="cart-main-content">


            </div>
            <div id="footer" class="cart-footer">

            </div>
        </div>

        <footer class="footer" style="position: fixed;"><span class="footer-copyright">Copyright 2020</span></footer>

    </div>

    <script src="../products.js"></script>
    <script src="../app.js"></script>


</body>

</html>
