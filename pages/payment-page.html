<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/images/cos-logo.png" />
        <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/checkout.css" />

        <title>Payment Page</title>
    </head>

<body onload="renderCartProducts()">
    <div>
        <div class="checkout">
            <nav class="checkout-header">
                <div class="checkout-logo"><a href="../index.html">
                        <img src="../assets/images/cos-logo.png">
                    </a>
                </div>
                <ul class="checkout-navigation">
                    <li class="checkout-navigation-link">Information</li>
                    <svg class="arrow" width="9" height="15" viewBox="0 0 9 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                    </svg>
                    <li class="checkout-navigation-link black-text-color">Payment</li><svg class="arrow" width="9"
                        height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7.5 7.5L1 14" stroke="#C4C4C4"></path>
                    </svg>
                    <li class="checkout-navigation-link">Confirm</li>
                </ul>
            </nav>
            <div class="checkout-main-content">
                <div class="checkout-payment">
                    <div class="checkout-title"><span>Payment provider</span></div>
                    <form action="order.html" method="GET">
                        <div class="checkout-payment-options">
                            <div id="method" onclick="choosePaymentOption('PayPal', event)"
                                class="checkout-payment-method paypal">
                            </div>
                            <div id="method" onclick="choosePaymentOption('Stripe', event)"
                                class="checkout-payment-method stripe">
                            </div>
                            <div id="method" onclick="choosePaymentOption('Apple Pay', event)"
                                class="checkout-payment-method apple-pay"></div>
                            <div id="method" onclick="choosePaymentOption('Klarna', event)"
                                class="checkout-payment-method klarna">
                            </div>
                        </div>
                        <div class="checkout-confirm">
                            <button type="submit" class="block-button">Continue to
                                Confirm</button>
                        </div>
                    </form>
                </div>
                <div class="cart display-none">
                    <div class="cart-header"><span>Cart</span>
                    </div>
                    <div class="cart-main-content">


                    </div>
                    <div id="footer" class="cart-footer">

                    </div>
                </div>

            </div>
            <footer class="footer" style="position: fixed;"><span class="footer-copyright">Copyright 2020</span>
            </footer>
        </div>
        <script src="../checkoutConfirm.js"></script>
        <script src="../products.js"></script>
        <script src="../app.js"></script>


</body>

</html>
