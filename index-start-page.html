<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index-start-page.css" />
</head>


<body>
    <div class="grid-container">


        <header class="header">
            <!-- navbar -->
            <nav class="navbar">
                <div class="navbar-items">
                    <div class="navbar-left">
                        <a style="text-decoration: none;" href="./pages/category-page-women.html" class="item">Women</a>
                        <a style="text-decoration: none;" href="./pages/category-page-men.html" class="item">Men</a>
                        <a style="text-decoration: none;" class="item">Sale</a>
                    </div>
                    <div class="navbar-center">
                        <img src="./images/Vector.png">
                    </div>
                    <div class="navbar-right">
                        <a style="text-decoration: none;" class="item">Contact</a>
                        <a style="text-decoration: none;" class="item">Sign In</a>
                        <div class="cart-btn">
                            <div class="cart-items">0</div>
                            <p>Cart</p>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- end of navbar -->
        </header>


        <main class="main">
            <div class="container-1">
                <div class="women-section">
                    <img class="women-img-big" src="./images/app001prod 1.png" alt="no image">
                    <a style="text-decoration: none;" href="./pages/category-page-women.html"
                        class="description-women">Women</a>
                    <img class="women-img-small" src="./images/app001prod 1 (2).png" alt="no image">
                    <div class="under-image-women">
                        <p class="sale"><span class="red">Sale</span> (Women)</p>
                    </div>


                </div>
                <div class="men-section">
                    <img src="./images/app001prod 1 (1).png" alt="no image">
                    <a href="./pages/category-page-men.html" class="description-men">Men</a>
                    <img class="men-img-small" src="./images/app001prod 1 (3).png" alt="no image">
                    <div class="under-image-men">
                        <p class="sale"><span class="red">Sale</span> (Men)</p>
                    </div>

                </div>



            </div>

            <div class="container-2">
                <div class="last-section-left">

                    <img class="last-image-1" src="./images/750x1000_W27_HighSummer_02 1.png" alt="no image">
                </div>
                <div class="last-section-right">
                    <img class="last-image-2" src="images/750x1000_W27_HighSummer_02 2.png" alt="no image">
                </div>

            </div>


        </main>

        <footer class="footer">
            <div class="row">
                <p>Copyright 2020</p>
            </div>
        </footer>
    </div>

</body>



</html>
