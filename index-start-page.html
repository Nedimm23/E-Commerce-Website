<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index-start-page.css" />
</head>


<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-items">
            <div class="navbar-left">
                <a class="item">Women</a>
                <a class="item">Men</a>
                <a class="item">Sale</a>
            </div>
            <div class="navbar-center">
                <img src="./images/Vector.png">
            </div>
            <div class="navbar-right">
                <a class="item">Contact</a>
                <a class="item">Sign In</a>
                <div class="cart-btn">
                    <div class="cart-items">0</div>
                    <p>Cart</p>
                </div>
            </div>

        </div>
    </nav>
    <!-- end of navbar -->



    <div class="container-1">
        <div class="women-section">
            <img class="women-img-big" src="./images/app001prod 1.png" alt="no image">
            <a class="description-women">Women</a>
            <img class="women-img-small" src="./images/app001prod 1 (2).png" alt="no image">
            <div class="under-image">
                <p class="sale"><span class="red">Sale</span> (Women)</p>
            </div>


        </div>
        <div class="men-section">
            <img src="./images/app001prod 1 (1).png" alt="no image">
            <a class="description-men">Men</a>
            <img class="men-img-small" src="./images/app001prod 1 (3).png" alt="no image">
            <div class="under-image">
                <p class="sale"><span class="red">Sale</span> (Men)</p>
            </div>

        </div>

    </div>

    <div class="container-2">
        <div class="last-section-left">

            <img class="last-image-1" src="./images/750x1000_W27_HighSummer_02 1.png" alt="no image">
        </div>
        <div class="last-section-right">
            <img class="last-image-2" src="images/750x1000_W27_HighSummer_02 2.png" alt="no image">
        </div>

    </div>

    </div>








</body>



</html>
