<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/cos-logo.png" />
    <title>E-Commerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />

</head>


<body>

    <div class="home">

        <nav class="header">
            <ul class="navigation-menu main-navigation display-block display-small-none">
                <li class="navigation-link-left"><a href="./pages/category-page.html">Women</a></li>
                <li class="navigation-link-left"><a href="">Men</a></li>
                <li class="navigation-link-left"><a class="highlight-color" href="">Sale</a></li>
            </ul>
            <div class="logo"><a href="../index.html">
                    <img src="../assets/images/cos-logo.png">
                </a></div>
            <div class="sideDrawer display-none display-small">
                <button onclick="sideDrawer()" class="sideDrawer-button"><i class="fa fa-bars fa-lg"></i>
                </button>
            </div>
            <ul class="navigation-menu secondary-navigation display-block display-small-none">
                <li class="navigation-link-right"><a href="">Contact</a></li>
                <li class="navigation-link-right"><a href="">Sign In</a></li>
                <li class="navigation-link-right">
                    <div class="cart-btn" onclick="openAndCloseCartModal()"><span>Cart</span>
                        <div class="cart-items">0</div>
                    </div>
                </li>
            </ul>
            <!-- cart modal open -->

            <div class="cart display-none">
                <div class="cart-header">
                    <span>Cart</span>
                    <span onclick="openAndCloseCartModal()" class="cart-close"><i class="fa fa-times"></i>
                    </span>
                </div>
                <div class="cart-main-content">

                </div>
                <div class="cart-footer">
                    <div class="cart-subtotal"><span>Subtotal</span><span class="cart-value">€</span></div>
                    <div class="cart-taxes"><span>Taxes</span><span class="cart-value">€</span></div>
                    <div class="cart-total"><span>Total</span><span class="cart-value">€</span></div>
                    <div class="cart-checkout"><a class="block-button" href="./pages/checkout-page.html">Checkout</a>
                    </div>
                </div>
            </div>

            <!-- cart modal closed -->
        </nav>


        <div class="main-content">
            <div class="left-content">
                <section><a href="./pages/category-page.html"><img class="home-image" src="./assets/images/women.png"
                            alt="female-model"></a>
                    <figcaption class="home-image-caption">Women</figcaption>
                </section>
                <section class="female-shoes"><img class="home-image" src="./assets/images/women-shoes.png"
                        alt="female-shoes">
                    <div class="home-image-caption"><a href=""><span class="sale">Sale</span><span>(Women)</span></a>
                    </div>
                </section>
            </div>
            <div class="right-content">
                <section><img class="home-image" src="./assets/images/men.png" alt="male-model">
                    <div class="home-image-caption"><a href="">Men</a></div>
                </section>
                <section class="home-male-shoes"><img class="home-image" src="./assets/images/men-shoes.png"
                        alt="male-shoes">
                    <div class="home-image-caption"><a href=""><span class="sale">Sale</span><span>(Men)</span></a>
                    </div>
                </section>
            </div>
            <div class="left-overlap-img">
                <section class="home-male-clothing"><img class="home-image" src="./assets/images/men-collection.png"
                        alt="male-clothing"></section>
            </div>
            <div class="right-overlap-img">
                <section class="home-female-clothing"><img class="home-image" src="./assets/images/women-collection.png"
                        alt="female-clothing"></section>
            </div>
        </div>

        <footer class="footer">
            <div class="row">
                <p>Copyright 2020</p>
            </div>
        </footer>
    </div>

    <script src="products.js"></script>

    <script src="app.js"></script>
    <script src="init.js"></script>
</body>



</html>
