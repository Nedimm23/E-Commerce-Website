<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="./styles/cart-modal.css" />

</head>


<body>

    <div class="home">

        <header class="header">
            <!-- navbar -->
            <nav class="navbar">
                <div class="navbar-items">
                    <div class="navbar-left">
                        <a style="text-decoration: none;" href="./pages/category-page.html" class="item">Women</a>
                        <a style="text-decoration: none;" class="item">Men</a>
                        <a style="text-decoration: none;" class="item">Sale</a>
                    </div>
                    <div class="navbar-center">
                        <img src="./assets/images/Vector.png">
                    </div>
                    <div class="navbar-right">
                        <a style="text-decoration: none;" class="item">Contact</a>
                        <a style="text-decoration: none;" class="item">Sign In</a>
                        <div class="cart-btn" onclick="showCart()">
                            <div class="cart-items">0</div>
                            <p>Cart</p>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- end of navbar -->
        </header>

        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart" onclick="hideCart()">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">

                    </div>
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>Your total : $ <span class="cart-total">0</span></h3>
                    <!-- <button class="clear-cart banner-btn">Clear Cart</button>
                    <button class="btn" id="myBtn" style="margin-top: 1rem;">Go To Checkout</button> -->
                    <div class="button">
                        <button class="btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of cart -->



        <div class="main-content">
            <div class="left-content">
                <section><img class="home-image" src="./assets/images/women.png" alt="female-model">
                    <figcaption class="home-image-caption"><a href="./pages/category-page.html">Women</a></figcaption>
                </section>
                <section class="female-shoes"><img class="home-image" src="./assets/images/women-shoes.png"
                        alt="female-shoes">
                    <div class="home-image-caption"><a href=""><span class="sale">Sale</span><span>(Women)</span></a>
                    </div>
                </section>
            </div>
            <div class="right-content">
                <section><img class="home-image" src="./assets/images/men.png" alt="male-model">
                    <div class="home-image-caption"><a href="">Men</a></div>
                </section>
                <section class="home-male-shoes"><img class="home-image" src="./assets/images/men-shoes.png"
                        alt="male-shoes">
                    <div class="home-image-caption"><a href=""><span class="sale">Sale</span><span>(Men)</span></a>
                    </div>
                </section>
            </div>
            <div class="left-overlap-img">
                <section class="home-male-clothing"><img class="home-image" src="./assets/images/men-collection.png"
                        alt="male-clothing"></section>
            </div>
            <div class="right-overlap-img">
                <section class="home-female-clothing"><img class="home-image" src="./assets/images/women-collection.png"
                        alt="female-clothing"></section>
            </div>
        </div>

        <footer class="footer">
            <div class="row">
                <p>Copyright 2020</p>
            </div>
        </footer>
    </div>

    <script src="products.js"></script>

    <script src="app.js"></script>
    <script src="init.js"></script>
</body>



</html>
